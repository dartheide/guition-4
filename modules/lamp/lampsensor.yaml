# entity_id
text_sensor:
  - platform: homeassistant
    id: remote_light1_${id}
    entity_id: ${entity_id}
    on_value:
      - if:
          condition:
            lambda: |-
              return x == "on";
#               return (0 == x.compare(std::string{"on"})) ;
          then:
            - lvgl.label.update:
                id: ${id}_lamp1_label
                text: "\U000F1254 ${id}"
                text_color: tft_yellow
          else:
            - lvgl.label.update:
                id: ${id}_lamp1_label
                text: "\U000F1254 ${id}"
                text_color: tft_white

  