template:
  trigger:
    - trigger: time_pattern
      minutes: /1
  action:
    - rest_command:
        example_request:
          url: "https://gateway.apiportal.ns.nl/reisinformatie-api/api/v2/arrivals?station=hd"
          headers:
            Ocp-Apim-Subscription-Key: !secret ns_api
          capture_response: true
          method: GET
     response_variable: json_data
  sensor:
    - name: ns
      state: "OK"
      attributes:
        vertrek_1: {{ value_json.data.payload.arrivals.origin[0] }}
  