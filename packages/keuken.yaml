
# LVGL configuration
lvgl:
  pages:
    - id: keuken_page
      styles: bg_white
      widgets:
        - obj: # Media Player
            x: 10
            y: 40
            width: 460
            height: 170
            styles: bg_white

            widgets:
            - label:
                text: "Keuken"
                align: top_right
                styles: bg_white
            - ${knop}: # Mute
                height: 40
                width: 50
                align: bottom_right
                widgets:
                    - label:
                        id: sonos_keuken_mute_button
                        text_font: mdi24
                        text: "${volume_icon}"
                        align: center
                on_click:
                  - homeassistant.service:
                      service: media_player.volume_mute
                      data:
                        entity_id: media_player.woonkeuken
                        is_volume_muted: !lambda 'return !id(sonos_keuken_mute).state;'

            - ${knop}: # play/pause
                height: 40
                width: 50
                id: sonos_keuken_play_pause_button
                align_to:
                    id: sonos_keuken_mute_button
                    align: out_left_mid
                    x: -20
                widgets:
                  - label:
                      text_font: mdi24
                      text: "${play_pause_icon}"
                      align: center
                on_click:
                  - homeassistant.action:
                      action: media_player.media_play_pause
                      data_template:
                        entity_id: media_player.woonkeuken
            - ${knop}: # stubru
                height: 40
                width: 50
                align_to:
                    id: sonos_keuken_play_pause_button
                    align: out_left_mid
                    x: -15
                id: sonos_keuken_stubru_button
                widgets:
                  - label:
                      text_font: roboto20
                      text: "stu\nbru"
                      align: center
                on_press:
                  then:
                    - homeassistant.action:
                        action: media_player.play_media
                        data_template:
                          entity_id: media_player.woonkeuken   
                          media_content_type: "music"
                          media_content_id: "x-rincon-mp3radio://http://icecast.vrtcdn.be/stubru.aac"

            - ${knop}: # pinguin
                height: 40
                width: 50
                align_to:
                    id: sonos_keuken_stubru_button
                    align: out_left_mid
                    x: -15
                id: sonos_keuken_pinguin_button
                widgets:
                  - label:
                      text_font: mdi24
                      text: "\U000F0EC0"
                      align: center
                on_click:
                  - homeassistant.service:
                      service: media_player.play_media
                      data_template:
                        entity_id: media_player.woonkeuken  
                        media_content_type: "music"
                        media_content_id: "http://streams.pinguinradio.com/PinguinClassics192.mp3"

            - slider: # volume
                id: slider_media_player_sonos_keuken
                align: bottom_left
                width: 150
                value: 5
                min_value: 1
                max_value: 70
                y: -10
                adv_hittest: true
                on_value:
                  - homeassistant.action:
                      action: media_player.volume_set
                      data:
                        entity_id: media_player.woonkeuken
                        volume_level: !lambda return (x / 100);

            - label: # Artist
                id: display_sonos_keuken_media_artist
                text: "Artiest"
                align: left_mid
                y: -30
            - label: # Title
                id: display_sonos_keuken_title
                text: "Titel"
                align: left_mid
                y: -5
                                          
        - obj: # Lampen
            x: 10
            y: 220
            width: 460
            height: 90
            styles: bg_white
            widgets:
              - ${knop}:
                  align: top_left
                  width: 135
                  height: 50
                  widgets:
                    - label:
                        text_font: roboto20
                        id: keuken_lamp1_label
                        text: "\U000F0336"
                        align: left_mid
                  on_press:
                    then:
                      - homeassistant.action:
                          action: light.toggle
                          data:
                            entity_id: light.icasa_iczb_iw11d_light
                                    
              - ${knop}:
                  id: keuken_lamp2
                  align: top_mid
                  width: 135
                  height: 50
                  widgets:
                    - label:
                        text_font: roboto20
                        id: keuken_lamp2_label
                        text: "\U000F0336"
                        align: left_mid
                  on_press:
                    then:
                      - homeassistant.action:
                          action: light.toggle
                          data:
                            entity_id: light.aanrechtblad
              - ${knop}:
                  id: keuken_keuken_lamp3
                  align: top_right
                  width: 135
                  height: 50
                  widgets:
                    - label:
                        text_font: roboto20
                        id: keuken_lamp3_label
                        text: "\U000F0336"
                        align: left_mid
                  on_press:
                    then:
                      - homeassistant.action:
                          action: light.toggle
                          data:
                            entity_id: light.keukenspotjes
              
        - obj: # Control card
            x: 10
            y: 320
            width: 225
            height: 100
            styles: bg_white
            widgets:
              - label:
                  text_font: roboto16
                  align: top_mid
                  y: -5
                  text: "Gordijnen eettafel"
              - ${knop}:
                  width: 50
                  height: 40
                  align: bottom_left
                  widgets:
                  - label:
                      id: cov_up_eettafel
                      text_font: mdi24
                      align: CENTER
                      text: "\U000F0143"
                  on_press:
                    - homeassistant.action:
                        action: cover.open_cover
                        data:
                          entity_id: cover.plissegordijn_klapdeur_cover
              - ${knop}:
                  width: 65
                  height: 40
                  align: bottom_mid
                  widgets:
                  - label:
                      id: cov_stop_eettafel
                      align: CENTER
                      text: STP
                  on_press:
                    - homeassistant.action:
                        action: cover.stop_cover
                        data:
                          entity_id: cover.plissegordijn_klapdeur_cover
              - ${knop}:
                  width: 50
                  height: 40
                  align: bottom_right
                  widgets:
                  - label:
                      id: cov_down_eettafel 
                      text_font: mdi24
                      align: CENTER
                      text: "\U000F0140"
                  on_press:
                    - homeassistant.action:
                        action: cover.close_cover
                        data:
                          entity_id: cover.plissegordijn_klapdeur_cover

        - obj: # tweede gordijn
            x: 245
            y: 320
            width: 225
            height: 100
            styles: bg_white
            widgets:
              - label:
                  text_font: roboto16
                  align: top_mid
                  y: -5
                  text: "Gordijn keuken"
              - ${knop}:
                  width: 50
                  height: 40
                  align: bottom_left
                  widgets:
                  - label:
                      id: cov_up_keuken
                      text_font: mdi24
                      align: CENTER
                      text: "\U000F0143"
                  on_press:
                    - homeassistant.action:
                        action: cover.open_cover
                        data:
                          entity_id: cover.keukenraam_cover
              - ${knop}:
                  width: 65
                  height: 40
                  align: bottom_mid
                  widgets:
                  - label:
                      id: cov_stop_keuken
                      align: CENTER
                      text: STP
                  on_press:
                    - homeassistant.action:
                        action: cover.stop_cover
                        data:
                          entity_id: cover.keukenraam_cover
              - ${knop}:
                  width: 50
                  height: 40
                  align: bottom_right
                  widgets:
                  - label:
                      id: cov_down_keuken 
                      text_font: mdi24
                      align: CENTER
                      text: "\U000F0140"
                  on_press:
                    - homeassistant.action:
                        action: cover.close_cover
                        data:
                          entity_id: cover.keukenraam_cover
                  

sensor:
  - platform: homeassistant # volume keuken
    id: media_player_volume_keuken
    entity_id: media_player.woonkeuken
    attribute: volume_level
    on_value:
      - lvgl.slider.update:
          id: slider_media_player_sonos_keuken
          value: !lambda return (x * 100);

  - platform: homeassistant # gordijn klapdeur
    id: cover_eettafel_pos
    entity_id: cover.plissegordijn_klapdeur_cover
    attribute: current_position
    on_value:
      - if:
          condition:
            lambda: |-
              return x == 100;
          then:
            - lvgl.widget.update:
                id: cov_up_eettafel
                text_opa: 60%
          else:
            - lvgl.widget.update:
                id: cov_up_eettafel
                text_opa: 100%
      - if:
          condition:
            lambda: |-
              return x == 0;
          then:
            - lvgl.widget.update:
                id: cov_down_eettafel
                text_opa: 60%
          else:
            - lvgl.widget.update:
                id: cov_down_eettafel
                text_opa: 100%

  - platform: homeassistant # gordijnen keukenraam
    id: cover_keuken_pos
    entity_id: cover.keukenraam_cover
    attribute: current_position
    on_value:
      - if:
          condition:
            lambda: |-
              return x == 100;
          then:
            - lvgl.widget.update:
                id: cov_up_keuken
                text_opa: 60%
          else:
            - lvgl.widget.update:
                id: cov_up_keuken
                text_opa: 100%
      - if:
          condition:
            lambda: |-
              return x == 0;
          then:
            - lvgl.widget.update:
                id: cov_down_keuken
                text_opa: 60%
          else:
            - lvgl.widget.update:
                id: cov_down_keuken
                text_opa: 100%


binary_sensor:
  - platform: homeassistant
    id: sonos_keuken_mute
    entity_id: media_player.woonkeuken
    attribute: is_volume_muted
    publish_initial_state: true
    on_state:
      then:
        - if:
            condition:
              lambda: 'return id(sonos_keuken_mute).state == true;'  # Controleer of de media player gemute is
            then:
              - lvgl.label.update:
                  id: sonos_keuken_mute_button
                  text: "${mute_icon}"
            else:
              - lvgl.label.update:
                  id: sonos_keuken_mute_button
                  text: "${volume_icon}"

text_sensor:
  # Gordijnen
  - platform: homeassistant
    id: cover_keuken_gordijnen
    entity_id: cover.keukenraam_cover
    on_value:
      - if:
          condition:
            lambda: |-
              return ((0 == x.compare(std::string{"opening"})) or (0 == x.compare(std::string{"closing"})));
          then:
            - lvgl.label.update:
                id: cov_stop_keuken
                text: "STOP"
          else:
            - lvgl.label.update:
                id: cov_stop_keuken
                text:
                  format: "%.0f%%"
                  args: [ 'id(cover_keuken_pos).get_state()' ]

  # Gordijnen
  - platform: homeassistant
    id: cover_eettafel_gordijnen
    entity_id: cover.plissegordijn_klapdeur_cover
    on_value:
      - if:
          condition:
            lambda: |-
              return ((0 == x.compare(std::string{"opening"})) or (0 == x.compare(std::string{"closing"})));
          then:
            - lvgl.label.update:
                id: cov_stop_eettafel
                text: "STOP"
          else:
            - lvgl.label.update:
                id: cov_stop_eettafel
                text:
                  format: "%.0f%%"
                  args: [ 'id(cover_keuken_pos).get_state()' ]


  # Groep lampen keuken lamp1
  - platform: homeassistant
    id: remote_light1_keuken
    entity_id: light.icasa_iczb_iw11d_light
    on_value:
      - if:
          condition:
            lambda: |-
              return (0 == x.compare(std::string{"on"})) ;
          then:
            - lvgl.label.update:
                id: keuken_lamp1_label
                text: "\U000F1254 Eettafel"
                text_color: tft_yellow
          else:
            - lvgl.label.update:
                id: keuken_lamp1_label
                text: "\U000F1254 Eettafel"
                text_color: tft_white

  # groep lampen keuken lamp2
  - platform: homeassistant
    id: remote_light2_keuken
    entity_id: light.aanrechtblad
    on_value:
      - if:
          condition:
            lambda: |-
              return (0 == x.compare(std::string{"on"})) ;
          then:
            - lvgl.label.update:
                id: keuken_lamp2_label
                text: "\U000F1254 Aanrecht"
                text_color: tft_yellow
          else:
            - lvgl.label.update:
                id: keuken_lamp2_label
                text: "\U000F1254 Aanrecht"
                text_color: tft_white

  # groep lampen keuken lamp3
  - platform: homeassistant
    id: remote_light3_keuken
    entity_id: light.keukenspotjes
    on_value:
      - if:
          condition:
            lambda: |-
              return (0 == x.compare(std::string{"on"})) ;
          then:
            - lvgl.label.update:
                id: keuken_lamp3_label
                text: "\U000F1254 Spotjes"
                text_color: tft_yellow
          else:
            - lvgl.label.update:
                id: keuken_lamp3_label
                text: "\U000F1254 Spotjes"
                text_color: tft_white


            
  - platform: homeassistant
    id: sonos_keuken_media_title_text_sensor
    entity_id: media_player.keuken
    attribute: media_title
    on_value:
      then:
        - lvgl.label.update:
            id: display_sonos_keuken_title
            text: !lambda |-
              return id(sonos_keuken_media_title_text_sensor).state.c_str();

  - platform: homeassistant
    id: sonos_keuken_media_artist_text_sensor
    entity_id: media_player.keuken
    attribute: media_artist
    on_value:
      then:
        - lvgl.label.update:
            id: display_sonos_keuken_media_artist
            text: !lambda |-
              return id(sonos_keuken_media_artist_text_sensor).state.c_str();
